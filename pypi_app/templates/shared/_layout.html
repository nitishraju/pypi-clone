<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}The Python Package Index (clone){% endblock %}</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/site.css"/>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic|Source+Code+Pro:500">

    <link rel="icon" href="/static/img/favicon.ico">

    {% block additional_css %}{% endblock %}

</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/static/img/logo-small.svg"/></a>

        <button class="navbar-toggler navbar-toggle" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <div class="navbar-toggler-icon">
                <div class="nav-expand-line"></div>
                <div class="nav-expand-line"></div>
                <div class="nav-expand-line"></div>
            </div>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sponsor</a></li>
                <li class="nav-item"><a class="nav-link" href="/account/login">Log in</a></li>
                <li class="nav-item"><a class="nav-link" href="/account/register" id="last_nav_link">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="main_content">
    {% block main_content %}No Content{% endblock %}
</div>

<footer class="footer">
    <div class="footer-logo">
        <img src="/static/img/white-cube.svg" alt>
    </div>
    <div class="footer-divider">
        <hr class="divider">
    </div>
    <div class="footer-text">
        <h2>This is a clone of the Python Package Index.</h2>
        You can find the real Python Package Index at <a href="https://pypi.org" target="_blank">pypi.org</a>. <br>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous"></script>

{% block additional_js %}{% endblock %}

    </body>
</html>
